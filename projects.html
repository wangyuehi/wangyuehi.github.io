<script>

class ProjectData 
{
  constructor(title, descrptions, imageNames) 
  {  // Constructor
    this.title = title;
    this.descrptions = descrptions;
    this.imageNames = imageNames;
    this.isSectionTitle = this.descrptions.length == 0 && this.imageNames.length == 0;
  }

  print()
  {
    let projectString = `<div class="row"><div class="column1"><div class="content">`;

    if(this.isSectionTitle)
    {
        projectString += `<h3 style="font-family:'lucida grande';font-size:100%;"> ${this.title}</h3>`;
    }
    else
    {
        let imageSize = this.imageNames.length > 1 ? 40 : 80;
        for(let imageName of this.imageNames)
        {
          projectString += `<img src="images/${imageName}" style="width:${imageSize}%">`;
        }

        projectString += `<h3 style="font-family:'lucida grande';font-size:80%;"> ${this.title}</h3>`;

        for(let descrption of this.descrptions)
        {
          projectString += `<p style="font-family:'lucida grande';font-size:80%;" width="500"> ${descrption}</p>`;
        }
    }
    projectString += `</div></div></div>`;

    document.getElementById("projectContent").innerHTML += projectString;
  }

}
